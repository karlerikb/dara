<body>

    <!-- rida mängufaasi näitamiseks -->
    <div class="row">

        </div>

        <!-- mängulaud -->
        <div id="gameTableColumn" class="col-md-6 text-center">
            <p>Mängulaud</p>
            <div id="gameTableContainer">
                <table id="gameTable">
                    <tr><td id="pos11">11</td><td id="pos12">12</td><td id="pos13">13</td><td id="pos14">14</td><td id="pos15">15</td><td id="pos16">16</td></tr>

                </table>
            </div>
        </div>

        <!-- mängija punaste nuppudega -->
        <div id="pTwoColumn" class="col-md-3 text-center">
            <p>Mängija 2 (punane)</p>
            <div id="playerTwoContainer">
                <table id="playerTwo">
                    <tr><td id="pTwo11">11</td><td id="pTwo12">12</td></tr>

                    <tr><td id="pTwo51">51</td><td id="pTwo52">52</td></tr>
                    <tr><td id="pTwo61">61</td><td id="pTwo62">62</td></tr>
                </table>
            </div>
        </div>
    </div>
    
    <!-- rida mängukorra näitamiseks -->
    <div class="row">
        <div id="playerOneTurn" class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center"></div>
        <div id="playerTwoTurn" class="col-md-3 text-center"></div>
    </div>
